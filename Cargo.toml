[package]
authors = ["Jacob Brown <kardeiz@gmail.com>"]
name = "reset-router"
version = "0.2.4"
license = "MIT"
description = "A RegexSet based path router for Hyper 0.11"
keywords = ["hyper", "router", "regexset"]
categories = ["web-programming::http-server"]
repository = "https://github.com/kardeiz/reset-router"
readme = "README.md"

[dependencies]
error-chain = "0.10.0"
futures = "~0.1"
hyper = "~0.11"
regex = "~0.2"
serde = { version = "1.0.11", optional = true }


[dependencies.cookie]
optional = true
version = "0.9.1"

[dependencies.net2]
optional = true
version = "0.2.29"

[dependencies.serde_json]
optional = true
version = "1.0.2"

[dependencies.tokio-core]
optional = true
version = "~0.1"

[dev-dependencies]
conduit-mime-types = "0.7.3"
futures-fs = "0.0.2"
lazy_static = "0.2.8"
net2 = "0.2.29"
num_cpus = "1.4.0"
tokio-core = "0.1.8"

[features]
default = ["ext"]
ext = ["cookie", "tokio-core", "net2", "serde", "serde_json"]
