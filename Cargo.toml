[package]
authors = ["Jacob Brown <kardeiz@gmail.com>"]
categories = ["web-programming::http-server"]
description = "A RegexSet based path router for Hyper 0.11"
keywords = ["hyper", "router", "regexset"]
license = "MIT"
name = "reset-router"
readme = "README.md"
repository = "https://github.com/kardeiz/reset-router"
version = "0.2.5"

[dependencies]
error-chain = "0.10.0"
futures = "~0.1"
http = "0.1.1"
hyper = { version = "~0.11", optional = true }
regex = "~0.2"

[dependencies.cookie]
optional = true
version = "0.10.0"

[dependencies.net2]
optional = true
version = "0.2.29"

[dependencies.serde]
optional = true
version = "1.0.11"

[dependencies.serde_json]
optional = true
version = "1.0.2"

[dependencies.tokio-core]
optional = true
version = "~0.1"

[dev-dependencies]
conduit-mime-types = "0.7.3"
futures-fs = "0.0.2"
lazy_static = "0.2.8"
net2 = "0.2.29"
num_cpus = "1.4.0"
tokio-core = "0.1.8"

[features]
default = ["ext", "hyper"]
ext = ["cookie", "tokio-core", "net2", "serde", "serde_json"]
